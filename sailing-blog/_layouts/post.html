---
layout: default
---

<article class="container mx-auto px-6 py-12 max-w-4xl">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ page.title }}</h1>
        <div class="text-gray-600">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
        </div>
    </header>
    
    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full h-96 object-cover rounded-lg mb-8">
    {% endif %}
    
    <div class="prose prose-lg max-w-none">
        {{ content }}
    </div>
</article>
