<!-- Sticky Navigation Bar -->
<nav class="sticky top-0 z-50 bg-white shadow-md">
    <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img src="{{ '/assets/images/freddy_penguin.png' | relative_url }}" alt="Logo" class="h-8">
                <a href="{{ '/' | relative_url }}" class="text-2xl font-bold text-blue-600">{{ site.title }}</a>
            </div>
            
            <!-- Desktop Menu (hidden on medium and smaller screens) -->
            <div class="hidden md:flex space-x-8">
                <a href="{{ '/' | relative_url }}" class="text-gray-700 hover:text-blue-600 transition">Home</a>
                <a href="#updates" class="text-gray-700 hover:text-blue-600 transition">Updates</a>
                <a href="#stories" class="text-gray-700 hover:text-blue-600 transition">Stories</a>
                <a href="#location" class="text-gray-700 hover:text-blue-600 transition">Location</a>
                <a href="#about" class="text-gray-700 hover:text-blue-600 transition">About Us</a>
            </div>

            <!-- Hamburger Button (visible on medium and smaller screens) -->
            <button id="hamburger" class="md:hidden text-gray-700 hover:text-blue-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu (hidden by default, shown when hamburger is clicked) -->
        <div id="mobileMenu" class="hidden md:hidden mt-4 pb-4">
            <div class="flex flex-col space-y-3">
                <a href="{{ '/' | relative_url }}" class="text-gray-700 hover:text-blue-600 transition py-2 border-b border-gray-200">Home</a>
                <a href="#updates" class="text-gray-700 hover:text-blue-600 transition py-2 border-b border-gray-200">Updates</a>
                <a href="#stories" class="text-gray-700 hover:text-blue-600 transition py-2 border-b border-gray-200">Stories</a>
                <a href="#location" class="text-gray-700 hover:text-blue-600 transition py-2 border-b border-gray-200">Location</a>
                <a href="#about" class="text-gray-700 hover:text-blue-600 transition py-2">About Us</a>
            </div>
        </div>
    </div>
</nav>

<script>
    // Toggle mobile menu when hamburger is clicked
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    if (hamburger && mobileMenu) {
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close menu when a link is clicked
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    }
</script>
