---
layout: default
title: Updates
permalink: /updates/
---

<div class="container mx-auto px-6 py-12">
    <header class="mb-12 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Latest Updates</h1>
        <p class="text-xl text-gray-600">Stay informed about our journey</p>
    </header>

    <div class="max-w-3xl mx-auto space-y-6">
        {% for update in site.updates %}
        <!-- Update Card -->
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
            <div class="flex items-start space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-{{ update.color }}-500 rounded-full flex items-center justify-center">
                        {% include icon.html name=update.icon %}
                    </div>
                </div>
                <div class="flex-1">
                    <p class="text-sm text-gray-500 mb-1">{% include time-ago.html date=update.date %}</p>
                    <h3 class="font-semibold text-gray-800 mb-2 text-lg">{{ update.title }}</h3>
                    <p class="text-gray-600">{{ update.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
